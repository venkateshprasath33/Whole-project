            <nav id="side">
            <ul>
                <li><a href="#" class="logo">
                <img src="pic/a.jpeg"> 
                <span class="nav-item">ABSOL</span>
                </a></li>
                <li><a href="admin.html">
                <i class="fas fa-home"></i>
                <span class="nav-item">DashBoard </span>

                <i class="fas fa-check"></i>

        </section>
    
        <section class="main">
          <div class="main-top" id="f-top">
            <h1>Custom Fields</h1>
            <i class="fas fa-user-cog"></i>
          </div>
          <div class="main-top1" onclick="col(event)" ondblclick="col1(event)">
            <i class="fa-solid fa-palette"></i>
        </div>
        <div class="color-switcher" id="cswitch">
            <div class="theme-buttons-container">
                <span class="theme-buttons" data-color="#8e44ad" style="background: plum;" onclick="z()"></span>
                <span class="theme-buttons" data-color="#2980b9" style="background: darkolivegreen;" onclick="y()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: grey;" onclick="x()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: indianred;" onclick="w()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: indigo;" onclick="v()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: aquamarine;" onclick="u()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: yellowgreen;" onclick="t()"></span>
                <span class="theme-buttons" data-color="#27ae60" style="background: cornflowerblue;" onclick="s()"></span>
            </div>
        </div>
    <form>
        <div class="row">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="First name" id="fname">
            <p id="demo"></p>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Last name" id="lname">
            <p id="demo1"></p>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="designation" id="desg">
            <p id="demo2"></p>
          </div>
          <div>
            <button type="button" onClick="displayResult()" class="cfbutton">Insert new row</button>
          </div> 
          
          <div>
            <button type="button" onClick="deleteRow()" class="cfbutton">Delete row</button>
        </div>
        </div>
      </form>
      <table class="table table-bordered" id="tableid">
        <thead class="thead-dark">
          <tr>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Designation</th>
            <th scope="col">Action <i class="fa-solid fa-pen-to-square"></i></th>
          </tr>
        </thead>
        <tbody id="myTable">
            
        </tbody>
      </table>
